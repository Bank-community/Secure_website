</footer>

<!-- NEW and SIMPLIFIED JavaScript for debugging -->
<script>
document.addEventListener('DOMContentLoaded', async () => {
    const memberContainer = document.getElementById('memberContainer');
    
    // We will only call the backend and display its direct response.
    if (memberContainer) {
        memberContainer.innerHTML = '<p class="loading-text">बैकएंड से कनेक्ट हो रहा है...</p>';
        
        try {
            const response = await fetch('/api/getMembers');
            const data = await response.json();

            // Display the response from the backend directly on the page.
            if (response.ok) {
                // Success
                memberContainer.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: green; font-weight: bold; width: 100%;">
                        <p style="font-size: 1.5em;">${data.message}</p>
                        <p>${data.details}</p>
                    </div>
                `;
            } else {
                // Error
                memberContainer.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: red; font-weight: bold; width: 100%;">
                        <p style="font-size: 1.5em;">${data.error}</p>
                        <p>${data.details}</p>
                    </div>
                `;
            }

        } catch (error) {
            memberContainer.innerHTML = `
                <div style="padding: 20px; text-align: center; color: red; font-weight: bold; width: 100%;">
                    <p style="font-size: 1.5em;">फ्रंटएंड में कनेक्शन फेल हो गया!</p>
                    <p>${error.message}</p>
                </div>
            `;
        }
    }
    
    // This replaces the feather icons. It needs the script in the <head> to work.
    if (typeof feather !== 'undefined') {
        feather.replace();
    }
});
</script>

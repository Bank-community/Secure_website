<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>बैंक कम्युनिटी लोन फॉर्म</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Blinking cursor effect for the typing animation */
        .blinking-cursor {
            font-weight: bold;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to {
                color: transparent;
            }
            50% {
                color: #3b82f6; /* Blue-500 */
            }
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white dark:bg-slate-800 rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <!-- Bank Logo -->
            <img src="https://i.ibb.co/v4zt0f30/20241030-065157.png" alt="Bank Logo" class="w-24 h-24 mx-auto mb-4 rounded-full shadow-md">

            <h2 class="text-2xl font-bold text-center text-slate-800 dark:text-white">नया मेंबर जॉइन फॉर्म</h2>
            <p class="text-center text-slate-500 dark:text-slate-400 mt-2 mb-6">हमारी कम्युनिटी का हिस्सा बनें।</p>

            <form id="emiForm" class="space-y-6">
                <!-- Name Input -->
                <div>
                    <label for="name" class="text-sm font-medium text-slate-700 dark:text-slate-300">पूरा नाम</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                            <!-- Heroicon: user -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="text" id="name" name="name" required placeholder="अपना पूरा नाम दर्ज करें"
                               class="block w-full pl-10 pr-3 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                </div>

                <!-- EMI Amount Input -->
                <div>
                    <label for="emiAmount" class="text-sm font-medium text-slate-700 dark:text-slate-300">EMI अमाउंट</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                            <span class="text-slate-500 dark:text-slate-400 sm:text-sm">₹</span>
                        </div>
                        <select id="emiAmount" name="emiAmount" required
                                class="block w-full pl-8 pr-10 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition appearance-none">
                            <option value="500">500</option>
                            <option value="500+">500+</option>
                        </select>
                         <div class="pointer-events-none absolute inset-y-0 right-0 pr-3 flex items-center">
                            <!-- Heroicon: selector -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Animated Message -->
                <div class="text-center text-blue-600 dark:text-blue-400 font-medium min-h-[24px]">
                    <span id="messageText"></span><span class="blinking-cursor">|</span>
                </div>

                <!-- Submit Button -->
                <button type="button" id="submitButton" onclick="submitForm()"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform hover:scale-105 transition-transform duration-200">
                    फॉर्म सबमिट करें
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- Typing Animation ---
        const messageElement = document.getElementById("messageText");
        const messageToType = "मेंबर बनने के लिए फॉर्म भरें।";
        let charIndex = 0;

        function typeMessage() {
            if (charIndex < messageToType.length) {
                messageElement.textContent += messageToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeMessage, 100); // Adjust typing speed (milliseconds)
            }
        }

        // Start typing animation when the page loads
        window.addEventListener('load', () => {
             setTimeout(typeMessage, 500); // Start after a short delay
        });


        // --- Form Submission ---
        function submitForm() {
            const nameInput = document.getElementById("name");
            const emiAmountInput = document.getElementById("emiAmount");
            
            // Basic validation check
            if (!nameInput.value.trim()) {
                alert("कृपया अपना नाम दर्ज करें।");
                nameInput.focus();
                return;
            }

            const name = nameInput.value;
            const emiAmount = emiAmountInput.value;

            // Construct the WhatsApp message
            const message = `नमस्ते,\n\nमेरा नाम *${name}* है।\nEMI अमाउंट: *₹${emiAmount}*\n\nमुझे भी *बैंक कम्युनिटी लोन* का हिस्सा बनना है।\nकृपया मुझे भी ग्रुप में जोड़ें।\n\nधन्यवाद!`;
            
            // Encode the message for the URL
            const whatsappLink = `https://wa.me/917903698180?text=${encodeURIComponent(message)}`;
            
            // Open the WhatsApp link in a new tab
            window.open(whatsappLink, "_blank");
        }
    </script>
</body>
</html>
